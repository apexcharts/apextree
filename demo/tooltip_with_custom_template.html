<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/ApexTree.js"></script>
  </head>
  <body>
    <div id="svg-tree" style="display: flex; justify-content: center"></div>
    <script>
      const data = {
        id: 'parent',
        Role: 'Board',
        children: [
          {
            id: '1',
            Role: 'General Manager',
            Manager: 'parent',
            children: [
              {
                id: '2',
                Role: 'Assistant General Manager',
                Manager: '1',
              },
              {
                id: '3',
                Role: 'Human Resource Manager',
                Manager: '1',
                children: [
                  {
                    id: '5',
                    Role: 'Recruiting Team',
                    Manager: '2',
                  },
                  {
                    id: '6',
                    Role: 'Finance Asst. Manager',
                    Manager: '2',
                  },
                ],
              },
              {
                id: '11',
                Role: 'Operations Manager',
                Manager: '1',
                children: [
                  {
                    id: '12',
                    Role: 'Statistics Department',
                    Manager: '10',
                  },
                  {
                    id: '13',
                    Role: 'Logistics Department',
                    Manager: '10',
                  },
                ],
              },
              {
                id: '14',
                Role: 'Marketing Manager',
                Manager: '1',
                children: [
                  {
                    id: '15',
                    Role: 'Overseas Sales Manager',
                    Manager: '16',
                  },

                  {
                    id: '17',
                    Role: 'Service Department Manager',
                    Manager: '16',
                  },
                ],
              },
            ],
          },
        ],
      };
      const options = {
        contentKey: 'Role',
        width: 1200,
        height: 700,
        nodeWidth: 180,
        nodeHeight: 50,
        childrenSpacing: 100,
        siblingSpacing: 30,
        direction: 'top',
        enableTooltip: true,
        tooltipMaxWidth: 250,
        nodeTemplate: (content) => {
          return `<div style='display: flex;justify-content: space-around;align-items: center;height: 100%;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;'>${content}</div>`;
        },
        tooltipTemplate: (content) => {
          return `<div style='display: flex;justify-content: space-around;align-items: center;padding: 10px;background-color: grey;color: white;'>${content}</div>`;
        },
        canvasStyle: 'border: 1px solid black;background: #f6f6f6;',
      };
      const tree = new ApexTree(document.getElementById('svg-tree'), options);
      tree.render(data);
    </script>
  </body>
</html>
